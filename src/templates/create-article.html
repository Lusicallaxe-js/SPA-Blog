<section id="create-article-section">
    <form id="article-form">
        <h1>Create an article</h1>
        <div>
            <label for="color">Chose title color</label>
            <input type="color" value="#ffffff" id="color">
            <input type="text" id="title" placeholder="Title...">
        </div>

        <div class="input-group">
            <label for="upload-picture">Upload header image</label>
            <input type="file" id="upload-picture">
            <label for="picture-src">Or add header image src (strongly recommended)</label>
            <input type="url" id="picture-src">
        </div>

        <div>
            <textarea id="content" placeholder="Content..."></textarea>
        </div>
        <div>
            <input type="text" id="tags" placeholder="Tags separated by space ">
        </div>
        <button id="post-article" type="button">Post</button>
    </form>
</section>
