<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lusicallaxe</title>
    <link rel="stylesheet" href="styles/poppy-styles.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/sammy-min.js"></script>
    <script src="js/libs/q-min.js"></script>
    <script src="js/libs/mustache-min.js"></script>
    <script src="js/libs/poppy.js"></script>
</head>
<body>
<div id="wrapper">
    <header>
        <div id="logoarea">
            <a href="#/">
                <img src="../images/Lusicallaxe%20(2).png" alt="Planets Logo"/>
            </a>
        </div>
        <div id="header-area-right">
            <nav id="menu">
                <ul id="nav-menu">
                    <li id="nav-home" class="active">
                        <a href="#/">Home</a>
                    </li>
                    <li id="nav-articles">
                        <a href="#/latest">Latest articles</a>
                    </li>
                    <li id="nav-login">
                        <a href="#/login">Login</a>
                    </li>
                </ul>
            </nav>
            <div id="search-form">
                <input type="text" placeholder="Search..." style="" id="search" required="required" maxlength="150">
                <button type="button" id="search-btn"></button>
            </div>
        </div>
    </header>
    <section id="articles">

    </section>
    <footer>
        <div id="copyright">
            <p> Lusicallaxe </p>
        </div>
        <div id="media">
            <a href="https://github.com/Lusicallaxe-js/Teamwork" class="github"></a>
        </div>
    </footer>

</div>
<script src="js/bindingModels/article.js"></script>
<script src="js/models/requester.js"></script>
<script src="js/models/userModel.js"></script>
<script src="js/models/model.js"></script>
<script src="js/models/articleModel.js"></script>
<script src="js/models/commentModel.js"></script>
<script src="js/views/homeView.js"></script>
<script src="js/views/articleView.js"></script>
<script src="js/views/createArticleView.js"></script>
<script src="js/views/searchResultView.js"></script>
<script src="js/views/loginView.js"></script>
<script src="js/views/menuView.js"></script>
<script src="js/views/commentView.js"></script>
<script src="js/controllers/menuController.js"></script>
<script src="js/controllers/userController.js"></script>
<script src="js/controllers/commentController.js"></script>
<script src="js/controllers/articleController.js"></script>
<script src="js/app.js"></script>
</body>
</html>
